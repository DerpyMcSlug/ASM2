<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendHaven - Login Page</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <script defer src="JavaScript/Jscript.js"></script>
    <script defer src="JavaScript/Form-Validation.js"></script>
</head>
<body>
    <header>
        <div class="mobile-menu" id="mobileMenu">
            <span class="close-menu" id="closeMenu">&times;</span>
            <a href="HomePage.html">Home</a>
            <a href="Contact.html">Contact</a>
            <a href="Register.html">Register</a>
        </div>
        <div class="logo">TrendHaven</div>
        <nav>
            <ul class="nav-links">
                <li><a href="HomePage.html">Home</a></li>
                <li><a href="Contact.html">Contact</a></li>
                <li><a href="Register.html">Register</a></li>
            </ul>
            <div class="menu-toggle">&#9776;</div>
        </nav>
    </header>

    <section class="login-container">
        <h2>Login to Your Account</h2>
        <form id="loginForm" novalidate>
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" required>
            <div class="error" id="emailLoginError"></div>


            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" required>
            <div class="error" id="passwordLoginError"></div>


            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </section>

    <footer>
        <p>&copy; 2025 TrendHaven. All rights reserved.</p>
    </footer>
</body>
</html>
