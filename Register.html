<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <script defer src="JavaScript/Jscript.js"></script>
    <script defer src="JavaScript/Form-Validation.js"></script>

<body>
    <header>
        <div class="mobile-menu" id="mobileMenu">
            <span class="close-menu" id="closeMenu">&times;</span>
            <a href="HomePage.html">Home</a>
            <a href="Contact.html">Contact</a>
            <a href="Login.html">Login</a>
        </div>
        <div class="logo">TrendHaven</div>
        <nav>
            <ul class="nav-links">
                <li><a href="HomePage.html">Home</a></li>

                <li><a href="Login.html">Login</a></li>
            </ul>
            <div class="menu-toggle">&#9776;</div>
        </nav>
    </header>

    <section class="register-container">
        <h2>Create an Account</h2>
        <form id="registerForm">
            <label for="registerName">Full Name</label>
            <input type="text" id="registerName" required>

            <label for="registerEmail">Email</label>
            <input type="email" id="registerEmail" required>

            <label for="registerPassword">Password</label>
            <input type="password" id="registerPassword" required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" required>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </section>

    <footer>
        <p>&copy; 2025 TrendHaven. All rights reserved.</p>
    </footer>
