<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendHaven - Fashion Store</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <script defer src="JavaScript/Jscript.js"></script>
    <script defer src="JavaScript/Cart.js"></script>
</head>
<body>
    <header>
        <div class="mobile-menu" id="mobileMenu">
            <span class="close-menu" id="closeMenu">&times;</span>
            <a href="HomePage.html">Home</a>
            <a href="Contact.html">Contact</a>
            <a href="Profile.html">Profile</a>
        </div>
        <div class="logo">TrendHaven</div>
        <nav>
            <ul class="nav-links">
                <li><a href="HomePage.html">Home</a></li>
                <li><a href="Contact.html">Contact</a></li>
                <li><a href="Profile.html">Profile</a></li>
            </ul>
            <div class="menu-toggle">&#9776;</div>
        </nav>
    </header>

    <section class="cart-container">
        <h2>Your Shopping Cart</h2>
        <table id="cartTable">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <!--Cart items will be inserted here dynamically-->
            </tbody>
        </table>

        <h3>Total Price: $<span id="totalPrice">0.00</span></h3>

        <h3>Checkout Details</h3>
        <form id="checkoutForm">
            <label for="customerName">Full Name</label>
            <input type="text" id="customerName" required>

            <label for="customerEmail">Email</label>
            <input type="email" id="customerEmail" required>

            <label for="customerAddress">Shipping Address</label>
            <textarea id="customerAddress" required></textarea>

            <button type="submit">Proceed to Checkout</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 TrendHaven. All rights reserved.</p>
    </footer>
</body>
</html>
