    <section class="profile-container">
        <h2>Profile Details</h2>
        <form id="profileForm">
            <label for="profileName">Full Name</label>
            <input type="text" id="profileName" value="Username" required>

            <label for="profileEmail">Email</label>
            <input type="email" id="profileEmail" value="tuxedo@example.com" required disabled>

            <label for="profilePhone">Phone Number</label>
            <input type="tel" id="profilePhone" value="+1234567890" required>

            <label for="profileAddress">Address</label>
            <textarea id="profileAddress" required>123 Main Street, City</textarea>

            <button type="submit">Update Profile</button>
        </form>
    </section>
